<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f6681d201a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <label>HTML<i class="fa-brands fa-html5"></i></label>
        <textarea id="html-code"></textarea>
        <label>CSS<i class="fa-brands fa-css3-alt"></i></label>
        <textarea id="css-code"></textarea>
        <label>JS<i class="fa-brands fa-js"></i></label>
        <textarea id="js-code"></textarea>
      </div>
      <div class="right">
        <label><i class="fa-duotone fa-play"></i>OUTPUT</label>
        <iframe id="output"></iframe>
      </div>
    </div>
  </body>
</html>
